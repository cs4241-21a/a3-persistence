<!doctype html>
<html lang="en">
<head>
	<title>G3P Expense Tracker</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Home page of the G3P Expense Tracker">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css">
	<script src="js/scripts.js" defer></script>
</head>
<body class="bg-gray-50">
<!-- Header -->
<div id="header" class="relative bg-white">
	<div class="max-w-7xl mx-auto px-4 sm:px-6">
		<div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
			<div class="flex justify-start lg:w-0 lg:flex-1">
				<a href="/">
					<span class="sr-only">G3P Logo</span>
					<img class="h-8 w-auto sm:h-10 filter drop-shadow-md" src="/assets/G3P-logo.png" alt="G3P Logo">
				</a>
			</div>
			<nav class="hidden space-x-10">
				<div class="relative">
					<!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
					<button type="button"
					        class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-myGreen-500"
					        aria-expanded="false">
						<span>Solutions</span></button>
				</div>

				<a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
					Pricing </a>
				<a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
					Docs </a>

				<div class="relative">
					<!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
					<button type="button"
					        class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-myGreen-500"
					        aria-expanded="false">
						<span>More</span></button>
				</div>
			</nav>
			<div class="flex items-center justify-end md:flex-1 lg:w-0">
				<a href="/logout" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
					Sign out </a>
				<button onclick="addItem()"
				        class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-myGreen-600 hover:bg-myGreen-700">
					Add Item
				</button>
			</div>
		</div>
	</div>
</div>
<!-- Custom Loader -->
<div id="loader" style="height: 60vh" class="flex">
	<!-- Heroicon name: outline/refresh -->
	<svg xmlns="http://www.w3.org/2000/svg" class="m-auto animate-spin h-10 w-10 text-gray-400" viewBox="0 0 20 20"
	     fill="currentColor">
		<path fill-rule="evenodd"
		      d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
		      clip-rule="evenodd"/>
	</svg>
</div>
<!-- Cards -->
<br id="foot">
<br>
<br>
<br>
<br>
<!-- Header adapted from https://tailwindui.com/components/marketing/elements/headers -->
<!-- Cards adapted from https://tailwindui.com/components/application-ui/data-display/description-lists -->
<!-- Overlay adapted from https://tailwindui.com/components/application-ui/overlays/modals -->
</body>
</html>

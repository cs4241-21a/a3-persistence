<!doctype html>
<html lang="en" data-theme="dark">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - a3-trbouwens</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS.">
    <link rel="shortcut icon" href="https://icon-library.com/images/d20-icon/d20-icon-16.jpg">
    <link rel="canonical" href="https://picocss.com/examples/sign-in/">

    <!-- JavaScript -->
    <script src="js/scripts.js"></script>

    <!-- Pico.css -->
    <link rel="stylesheet" href="css/pico/css/pico.min.css">

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>

    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>Tyler Bouwens - a3 - Persistence</strong></a></li>
      </ul>
      <ul>
        <li><a href="#" class="contrast" data-theme-switcher="auto">Auto</a></li>
        <li><a href="#" class="contrast" data-theme-switcher="light">Light</a></li>
        <li><a href="#" class="contrast" data-theme-switcher="dark">Dark</a></li>
      </ul>
    </nav><!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <h2>Logging in will create your account if it doesn't already exist, otherwise it will log you in.</h2>
          </hgroup>
          <form id="login">
            <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
            <p id="loginFail"></p>
            <button type="button" class="contrast" onclick="js_login()">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main><!-- ./ Main -->

    <!-- Footer -->
    <footer class="container-fluid">
      <small>Built with <a href="https://picocss.com" class="secondary">Pico</a> â€¢ <a href="https://github.com/picocss/examples/tree/master/sign-in/" class="secondary">Source code</a></small>
    </footer><!-- ./ Footer -->

    <!-- Minimal theme switcher -->
    <script src="../js/minimal-theme-switcher.js"></script>

  </body>

</html>

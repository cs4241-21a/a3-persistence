<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/e2bce667f0.js" crossorigin="anonymous"></script>
    <!--<link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!--template for row of data corresponding to a task-->
    <template id="task-template" >
      <div>
        <span>Task name</span>
        <span>11PM 9/30/2021</span>
        <span>1 hour</span>
        <span>12AM 10/1/2021</span>
        <span>
          <button title="edit task"><i class="fas fa-edit"></i></button>
          <button title="remove task"><i class="fas fa-trash"></i></button>
        </span>
      </div>
    </template>
  </head>

  <body>
    <div id="content">
      <header>
        <h1>Procrast-inator</h1>
      </header>

      <p>Add tasks with a deadline and a time to complete in hours, and Procrast-inator will calculate the latest time you can start doing each task!</p>
      <h2>Welcome <span id="username">testuser</span>! <a href="/logout">Log Out</a></h2>

      <form id="form" hidden>
        <h2 id="form-title">Add new task:</h2>
        <table>
          <tr>
            <td><label for="name">Task name:</label></td>
            <td><input type="text" name="name" id="name" value="task name"></td>
          </tr>
          <tr>
            <td><label for="period">Time to complete:<i class="fas fa-question-circle fa-xs" title="The expected number of hours it will take to complete the task"></i></label></td>
            <td><input type="number" name="period" id="period" value=1 min=1></td>
          </tr>
          <tr>
            <td><label for="deadline">Deadline:<i class="fas fa-question-circle fa-xs" title="The latest the task can afford to be completed. Rounds to the next hour"></i></label></td>
            <td><input type="datetime-local" name="deadline" id="deadline"></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="submit-form-button">Submit</button></td>
          </tr>
        </table>
      </form>

      <div>
        <h2>Tracked tasks:</h2>
        <p><button id="add-button" title="Add new task"><i class="fas fa-plus"></i></button> New task</p>
        <div id="tasklist-table">
          <div id="tasklist-header">
            <span>Task Name:</span>
            <span>Start Date:</span>
            <span>Time to Complete:</span>
            <span>Deadline:</span>
            <span>Modify:</span>
          </div>
          <div id="task-container">
            <!-- Empty to start -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>

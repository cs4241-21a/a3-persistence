<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in page to the easiest shopping list on the web. Log in or create a new account here."/>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">


</head>
<body>
    <h1>Log in or Create an Account Below</h1>

    <form action='/login' method='POST' id="login_form">
        <input type='text' id='username_login' name='username' placeholder="Username">
        <input type='password' id='password' name='password' placeholder="Password">
        <button id="submit_button">Log In</button>
    </form>

    <h2>Create Account</h2>

    <form action='/new_user' method='POST' id="create_account_form">
        <input type='text' name='username' placeholder="Username">
        <input type='password' name='password' placeholder="Password">
        <button id="create_account_submit_button">Sign Up</button>
    </form>
    <script src="js/account.js"></script>
</body>
</html>

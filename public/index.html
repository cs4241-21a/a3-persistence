<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">
    <style>

    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px; 
    }


    </style>
</head>
<body>



<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Jacob Feiss - A3</h1>
 
        <div class="pure-g">
            
        <!-- <h2 class="content-head is-center" style="color:white;">Create an account </h2>--!>

<div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form  action="/login" method="POST" class="pure-form pure-form-stacked">
 <input type="text" placeholder="Enter Username" id="uname" name="uname"/>
    <input type="password" placeholder="Enter Password" id="psw" name="psw"/>
    <div>    <button type="submit" class="pure-button-primary">Login</button></div>
        
                </form>
            </div>

        </div>

    </div>
</div>

<div class="content-wrapper">

    <div class="content">
        <h2 class="content-head is-center">Create an account </h2>

            <div class="l-box-lrg pure-u-1 pure-u-md-2-5 is-center">
                <form  action="/add" method="POST" class="pure-form pure-form-stacked is-center">

         <input type="text" placeholder="Enter Username" id="uname2" name="uname"/>
    <input type="password" placeholder="Enter Password" id="psw2" name="psw"/>
    <div><button type="submit" class="pure-button">Create Account</button></div>
                </form>
            </div>
    </div>


</div>

</body>
</html>

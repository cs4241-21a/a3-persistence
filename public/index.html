<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/e2bce667f0.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="content">
      <header>
        <h1>Procrast-inator</h1>
      </header>

      <p>Add tasks with a deadline and a time to complete in hours, and Procrast-inator will calculate the latest time you can start doing each task!</p>
      
      <div id="account">
        <p id="account-message">Please log in to view and edit your tasks<i class="fas fa-question-circle fa-xs" title="Logging in with a username that doesn't exist will create a new account and log you in as that account."></i></p>
        <form id="login" action="/login" method="POST">
          <table id="form-table">
            <tr class="input-container">
              <td><label for="username">Username:</label></td>
              <td><input type="text" name="username"></td>
            </tr>
            <tr class="input-container">
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password"></td>
            </tr>
            <tr class="input-container">
              <td></td>
              <td><input type="submit" value="Log in or Register"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>

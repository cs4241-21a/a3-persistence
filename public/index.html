<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Todoish - Log In</title>
    </head>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand">Todoish</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                Welcome to Todoish! Please login with a local username/password, or via GitHub.
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login w/ username & pass</h5>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                              <label for="username" class="form-label">Username</label>
                              <input type="text" id="username" name="username" class="form-control" aria-describedby="usernameHelp">
                              <div id="usernameHelp" class="form-text">(test works as a username)</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
                              <div id="passwordHelp" class="form-text">(password is the password for user test)</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login with GitHub</h5>
                        Coming eventually!
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>

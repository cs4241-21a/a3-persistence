<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login ~ Calorie Tracker ~ CS4241 A3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Calorie Tracker">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-light row">
    <div class="bg-dark text-white">
        <h1>Login ~ Calorie Tracker</h1>
        </div>
        <hr><br>
    <div class= "border border-dark col">
        <form id='login' action='/login' method='POST'>
            <h2><span class="bg-dark text-white">Login with existing account:</span></h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type='password' id="password" name='password' required><br>
            <input type="submit">
        </form>
    </div>
    
    <div class= "border border-dark col">
        <form id='register' action='/register' method='POST'>
            <h2><span class="bg-dark text-white">Create new account:</span></h2>
            <label for="newusername">Username:</label>
            <input type="text" id="newusername" name="newusername" required><br>
            <label for="newpassword">Password:</label>
            <input type='password' id="newpassword" name='newpassword' required><br>
            <input type="checkbox" id="confirm" name='confirm' required>
            <label for="confirm">I am not a Robot</label><br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="description" content="A3 App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
  </head>
  <body class="container w-100 h-100 m-0 d-flex justify-content-center align-items-center">
  <div id="main-div" class="">
    <form action="/">
      <input hidden id="id" type="text">
      <h1>Data Input</h1>
      <div class="mb-3">
        <label for="yourname">Name</label>
        <input type='text' id='yourname' placeholder="John Doe" class="form-control">
      </div>
      <div class="mb-3">
        <label for="grad-year">Graduation Year</label>
        <input type="text" id="grad-year" placeholder="2022" class="form-control">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" id="highlight" class="form-check-input" value="">
          <label for="highlight" class="form-check-label">Highlight</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input type="radio" id="major-cs" name="major" value="cs">
          <label for="major-cs">CS</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="major-rbe" name="major" value="rbe">
          <label for="major-rbe">RBE</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="major-imgb" name="major" value="imgd">
          <label for="major-imgb">IMGD</label>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
    <h1>Data</h1>
    <table id="data-table" class="large">
      <tr>
        <th>
          Name
        </th>
        <th>
          Graduating Year
        </th>
        <th>
          Class Name
        </th>
        <th>
          Major
        </th>
        <th>
          Delete
        </th>
        <th>
          Edit
        </th>
      </tr>
    </table>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

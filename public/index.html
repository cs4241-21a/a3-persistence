<!doctype html>
<html lang='en'>
  <head>
    <title>A3 Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
    </style>
  </head>
  <body>
    <main id="mainContainer">
      <form action='/login' class="loginForm" method='POST'>
        <label>Returning player?</label>
        <label>Log in to start playing!</label>
        <div class="loginTextDiv">
          <input type='text' class="nes-input loginText" name='username' placeholder="Username">
        </div>
        <div class="loginTextDiv">
          <input type='password' class="nes-input loginText" name='password' placeholder="Password">
        </div>
        
        <div class="loginButton">
          <button id="login" class="nes-btn">Log In</button>
        </div>
        
      </form><br>
  
      <form action='/register' class="loginForm" method='POST'>
        <label>New player?</label>
        <label> Create your account here!</label>
        <div class="loginTextDiv">
          <input type='text' class="nes-input loginText" name='username' placeholder="Username">
        </div>
        <div class="loginTextDiv">
          <input type='password' class="nes-input loginText" name='password' placeholder="Password">
        </div>
        <div class="loginButton">
          <button id="register" class="nes-btn">Register</button>
        </div>
      </form>
    </main>
  </body>
</html>

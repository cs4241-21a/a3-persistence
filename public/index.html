<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Short Stack Securities Portfolio allows users to create a custom portfolio for financial assets including stocks, ETF's, or index funds."
    />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <div class="bg-dark">
      <h1 class="display-4 text-center text-light">Short Stack Securities Portfolio</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form class="text-center" action="/login" method="POST">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" /><br />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" /><br />
            </div>
            <input class="btn btn-success btn-lg col-4" type="submit" value="Login" />
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
</html>

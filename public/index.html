<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
    <link
      href='https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap'
      rel='stylesheet'
    />
    <link rel='stylesheet' href='css/style.css' />
    <link rel='shortcut icon' href='#' />
    <script src='js/scripts.js'></script>
    <meta name="viewport" content="initial-scale=1">
    <title>CS4241 Assignment 3</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <header class='site-header'><h1 id='title'></h1></header>
    <h2>Leave a review:</h2>
    <form action='' method='POST'>
      <div class='flex-container'>
        <div>
          <label>Hotel Name:
          <input type='text' id='hotel-name' placeholder='Enter Hotel Name Here' />
          </label>
        </div>
        <div>
          <label>Hotel Location:
          <input
            type='text'
            id='hotel-location'
            placeholder='Enter Hotel Location Here'
          />
          </label>
        </div>
        <div>
          <label>Cleanliness (1-10):
          <input
            type='number'
            id='cleanliness-score'
            placeholder='#'
            min='1'
            max='10'
          />
          </label>
        </div>
        <div>
          <label>Service (1-10):
          <input type='number' id='service-score' placeholder='#' min='1' max='10' />
          </label>  
        </div>
        <div>
          <label>Amenities (1-10):
          <input type='number' id='amenity-score' placeholder='#' min='1' max='10' />
          </label>
        </div>
        <div id='Button-Container'>
          <button id='Submit-Button'>Submit Review</button>
        </div>
      </div>
    </form>
    <h2>Check out other reviews:</h2>
    <table></table>
  </body>
</html>

<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a3-m-d-jo</title>
    <script src='./js/scripts.js'></script>
    <link rel="shortcut icon" href='./favicon.ico'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='./css/styles.css'>

    <script src='./js/lib/webgl-utils.js'></script>
    <script src='./js/lib/shaders.js'></script>
    <script src='./js/lib/MV.js'></script>
    <script src='./js/geometry.js'></script>
    <script src='./js/parseData.js'></script>
    <script src='./js/main.js'></script>
</head>

<body>

    <canvas id='webgl' width='500' height='500'>
        Please use a browser that supports the 'canvas' tag.
    </canvas>

    <h1>THE PIT</h1>
    <h3>Add Contestant</h3>
    <div class='container'>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
      </div>
    </div>
    


    <input type='file' id='file-selector' accept='.ply'>

    <table id='roster'>
        <tr>
        <th>Name</th>
        <th>Power</th>
        <th>Agility</th>
        <th>Strength</th>
        <th>Weakness</th>
        <th>Matches Survived</th>
        <th>Matches Defeated</th>
        </tr>
    </table>





    <script src='./js/bootstrap.bundle.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Viewer</title>
  <meta name="description" content="Login page for database viewer.">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/database.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="main()">
  <div class="container">
    <div class="page-header">
      <h1>Database Interface</h1>
      <a href="/logout">Logout</a>
    </div>
    <hr>

    <div class="btn-group mb-3" role="group">
      <button type="button" class="btn btn-primary" id="show-new-entry">New Entry</button>
      <button type="button" class="btn btn-primary" id="show-modify-entry">Modify Entry</button>
      <button type="button" class="btn btn-primary" id="show-delete-entry">Delete Entry</button>
    </div>

    <div id="entry-type">
      <div id="entry-name">
        <h2>New Entry</h2>
      </div>
      <hr>
      <form>
        <div id="id-input">
          <div class="row g-2 mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="idInput" placeholder="ID">
              <label for="idInput">ID</label>
            </div>
          </div>
        </div>
        <div id="input-data">
          <div class="row g-2 mb-3">
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstNameInput"
                placeholder="First Name">
                <label for="firstNameInput">First Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastNameInput"
                placeholder="Last Name">
                <label for="lastNameInput">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col">
              <div class="form-floating">
                <input type="date" class="form-control" id="birthdayInput">
                <label for="birthdayInput">Birthday</label>
              </div>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col">
              <div class="form-floating">
                <select id="genderInput" class="form-control">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <label for="genderInput">Gender</label>
              </div>
            </div>
          </div>

        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <hr>
    <h3>Database</h3>
    <table class="table table-striped table-sm" id="database-table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login page for free car registry." />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Car Registry</h1>
  <h2>Put your car information here to be entered into the registry.</h2>
  <div id='grid'>
    <form id='loginform' autocomplete='off'>
      <h3>Login Here:</h3>
      <label for="username">Username:</label>
      <input type='text' id='username'><br>
      <label for="password">Password:</label>
      <input type='password' id='password'><br>
      <button id="loginBtn">Login</button>
    </form>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta name="description" content="Calculate how far you are through the average lifespan with this easy to use app">
  <script src='js/scripts.js'></script>
</head>

<body>
  <div class="float-right">
    <button id='signOut' class='btn btn-primary'>Sign Out</button>
  </div>
  <p id="intro" class='text-center'>This site takes your name, date of birth and gender and calculates how far through
    the average
    lifespan (according to <a href="https://www.cdc.gov/nchs/data/vsrr/VSRR10-508.pdf">the CDC</a>) you are.</p>
  <p class='text-center' id="instructions">Enter your infromation below and click the "Add" button to see how far
    through your life you are.
  </p>
  <div class='text-center d-form justify-content-center form' id='addEntry'>
    <form id='input' class='form-group'>
      <label class='buttonLabel' for='yourname'>Name</label>
      <input type='text' id='yourname' placeholder="Name" class='form-control'>
      <label class='buttonLabel' for='yourbirthdate'>Birthday</label>
      <input type='date' id='yourbirthdate' class='form-control'>
      <label class='buttonLabel' for='yourgender'>Gender</label>
      <select name='Gender' id='yourgender' class='form-control'>
        <option value='Male'>Male</option>
        <option value='Female'>Female</option>
        <option value='Other'>Other</option>
      </select>
      <div>
        <button id='add' class='btn btn-primary'>Add</button>
      </div>
    </form>
  </div>
</body>


</html>

<!doctype html>
<html lang="en">
<head>
	<title>G3P Expense Tracker</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css">
	<script src="js/scripts.js" defer></script>
</head>
<body class="bg-gray-50">
<!-- Header -->
<div id="header" class="relative bg-white">
	<div class="max-w-7xl mx-auto px-4 sm:px-6">
		<div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
			<div class="flex justify-start lg:w-0 lg:flex-1">
				<a href="/">
					<span class="sr-only">G3P Logo</span>
					<img class="h-8 w-auto sm:h-10 filter drop-shadow-md" src="/assets/G3P-logo.png" alt="G3P Logo">
				</a>
			</div>
			<div class="flex items-center justify-end md:flex-1 lg:w-0">
				<a href="/logout" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
					Sign out </a>
				<button class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-myGreen-600 hover:bg-myGreen-700">
					Add Item
				</button>
			</div>
		</div>
	</div>
</div>
<!-- Cards -->
<br id="foot">
<div class="cardHolder">
	<div class="title card">
		<h1>Expense Tracker</h1>
		<div id="totals">
			<p id="totalIn">Total Income: $0.00</p>
			<p id="totalOut">Total Expense: $0.00</p>
			<p id="budget">Budget: $0.00</p>
		</div>
	</div>
</div>
<div class="cardHolder">
	<div class="card">
		<form>
			<label for="budgetNew">Update Budget:</label>
			<input type="number" id="budgetNew" name="budget" min="0" step=".01" required>
			<button id="submitBudget">Submit</button>
		</form>
	</div>
</div>
<div class="cardHolder">
	<div class="card">
		<form id="newEntry">
			<h3>Create New Entry:</h3>

			<label for="type">Type:</label>
			<select id="type" name="type">
				<option value="expense" selected>Expense</option>
				<option value="income">Income</option>
			</select>

			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" min="0.01" step=".01" placeholder="required" required>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>

			<label for="category">Note:</label>
			<input type="text" id="category" name="category" placeholder="optional">

			<button id="submitEntry">enter</button>
		</form>
	</div>
</div>
<!-- Header adapted from https://tailwindui.com/components/marketing/elements/headers -->
<!-- Cards adapted from https://tailwindui.com/components/application-ui/data-display/description-lists -->
</body>
</html>

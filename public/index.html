<!doctype html>
<html lang='en'>
  <head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="css/istyle.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <script src="js/login.js" defer></script>
    
   
  </head>

  <body>

    <h1> Please Log In</h1>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Error!</strong> The username or password is incorrect. 
    </div>
    
    <form action='/login' method='POST'>
      <input type='text' name='username'>
      <input type='password' name='password'>
      <input type='submit'>
    </form>

    <button id="btn_register"> Sign Up </button>

    <div class="popup" id="popup_1"> 
      <div class="overlay"> </div>
      <div class="content"> 
          <div class="close_btn" onclick="closeEdit()">&times;</div>
          
          <h2> Create Account </h2>
          <form>
            <label for="enterName" class="bold_text"> Name: </label>
            <input type='text' id='enterName'> 
          </form>
    
          <br> 
          
          <form>
            <label for="enterEmail" class="bold_text"> Email: </label>
            <input type='text' id='enterEmail'> 
          </form>
    
          <br> 
    
    
          <form>
            <label for="enterPassword" class="bold_text"> Password: </label>
            <input type='password' id='enterPassword'> 
          </form>
    
   
          <button id = "btn_create" class="update_btn">Create Account</button>
      </div>
    </div>
  </body>
</html>

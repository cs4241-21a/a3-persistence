<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Login Page - Mendy's Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page of Food Ordering Site">
  </head>
  <body>
    <center>
      <img src="images/mendys.webp" alt="Mendy's Logo" width="360" height="120">
      <br><br>
    <div class = 'p-2 mb-2 bg-danger text-white'>
      <h1>Mendy's Online Ordering Login</h1>
    </div>
    <br>
    <form action="/login" method="POST">
      <input type='text' id='username' name='username' placeholder='Username'>
      <br><br>
      <input type='password' id = 'password' name='password' placeholder='Password'>
      <br><br>
      <button class="logButton" type="submit">Login</button>
    </form>
    <br>
    <div class = 'p-2 mb-2 bg-danger text-white'>
      <h1>Create An Account</h1>
    </div>
    <br>
    <form action="/create" method="POST">
      <input type='text' id='newUser' name='newUser' placeholder='Username'>
      <br><br>
      <input type='password' id = 'newPassword' name='newPassword' placeholder='Password'>
      <br><br>
      <button class="createButton" type="submit">Create Account</button>
    </form>
  </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS 4241 Assignment 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Math Game to play with all your friends.">
        <!-- minify -->
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <!-- latest -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- core style only -->
        <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <h1>Math Game</h1>
            <p>How many in a row can you get in one minute?</p>
            <h1 class="nes-text is-success">Create New User</h1>
        </header>
        <form action="/createUser" method="POST">
            <div id="loginform" class="nes-container">
                <div class="nes-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="nes-input is-success" id="username">
                </div>
                <div class="nes-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="nes-input is-success" id="password">
                </div>
                <input type="submit" class="nes-btn is-primary">
            </div>
        </form>
        <div id="signUp">
            <a class="nes-btn" href="/public/login.html">Returning User?</a>
        </div>
    </body>
</html>

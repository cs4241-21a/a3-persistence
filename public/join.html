<!doctype html>
<html lang="en">
<head>
	<title>Expense Tracker - Join</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Register page of the G3P Expense Tracker">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div><img class="mx-auto h-36 w-auto filter drop-shadow-md" src="/G3P-logo.png" alt="G3P Logo">
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
				Join G3P Expense Tracker </h2>
			<p class="mt-2 text-center text-sm text-gray-600">
				Already have an account?
				<a href="/login" class="font-medium text-myGreen-600 hover:text-myGreen-400">
					Sign in</a></p></div>
		<form class="mt-8 space-y-6" action="/join" method="POST">
			<div class="rounded-md shadow-sm -space-y-px">
				<div><label for="email-address" class="sr-only">Email address</label>
					<input id="email-address" name="email" type="email" autocomplete="email" required
					       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-t-md focus:outline-none focus:ring-myGreen-400 focus:border-myGreen-400 focus:z-10 sm:text-sm"
					       placeholder="Email address"></div>
				<div>
					<label for="password" class="sr-only">Password</label>
					<input id="password" name="password" type="password" autocomplete="current-password" required
					       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-myGreen-400 focus:border-myGreen-400 focus:z-10 sm:text-sm"
					       placeholder="Password"></div>
				<div>
					<label for="passwordC" class="sr-only">Confirm Password</label>
					<input id="passwordC" name="passwordC" type="password" autocomplete="current-password" required
					       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-b-md focus:outline-none focus:ring-myGreen-400 focus:border-myGreen-400 focus:z-10 sm:text-sm"
					       placeholder="Confirm Password"></div>
			</div>

			<div>
				<button id="JoinNowButton" type="submit"
				        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-myGreen-600 hover:bg-myGreen-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-myGreen-400">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
	          <!-- Heroicon: solid/lock-closed -->
	          <svg class="h-5 w-5 text-myGreen-400 group-hover:text-myGreen-500" xmlns="http://www.w3.org/2000/svg"
	               viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"/></svg></span> Join now
				</button>
			</div>
		</form>
	</div>
</div>
<!-- Adapted from https://tailwindui.com/components/application-ui/forms/sign-in-forms -->
<script>
	const passwordC = document.getElementById("passwordC");

	function validatePassword() {
		if (document.getElementById("password").value !== passwordC.value) {
			passwordC.setCustomValidity("Passwords don't match");
		} else {
			passwordC.setCustomValidity('');
		}
	}

	document.getElementById("password").onchange = validatePassword;
	passwordC.onkeyup = validatePassword;
</script>
<!-- Adapted from https://codepen.io/diegoleme/pen/surIK -->
</body>
</html>

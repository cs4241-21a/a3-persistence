  <div id="popup_1" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add Contact</p>
        <button onclick="closeAdd()" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->

        <div class="field">
          <label class="label">Name</label>
          <div class="control ">
            <input id="inptName" class="input" type="text" placeholder="Joe Smith">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control ">
            <input id="inptEmail" class="input" type="email" placeholder="hello@gmail.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Number</label>
          <div class="control">
            <input id="inptNumber" class="input" type="text" placeholder="123-456-7890">
          </div>
        </div>

        <div class="field">
          <label class="label">Age</label>
          <div class="control">
            <input id="inptAge" class="input" type="number" placeholder="21">
          </div>
        </div>

        <label class="label">Occupation</label>
        <div class="select">
          <select id="inptOccupation">
            <option>Student</option>
            <option>Working</option>
            <option>Unemployed</option>
          </select>
        </div>

        <label class="label">Notes</label>
        <div class="field">
          
          <div class="control">
            <input id="inptNotes" class="input" type="text"  maxlength="100" placeholder="Loves to hike.">
            <div id="counter"></div>
          </div>
        </div>

        <!---COntnet End-->
      </section>
      <footer class="modal-card-foot">
        <button id="btn_addContact" class="button is-primary ">Add Contact</button>
      </footer>
    </div>

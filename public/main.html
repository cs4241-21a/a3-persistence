<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book Reviews</title>
    <meta name="author" content="Shannen Lin">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, MongoDB, Book Reviews">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This webpage allows users to write book reviews for books they have read.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron text-center bg-dark text-white pt-4 pb-3">
        <h1 class=title>Book Reviews</h1>
        <p>Give your review about books you have read.</p>
    </div>

    <form id="form">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <label for="title">Title</label>
                    <input id="title" type="text" maxlength="100" required placeholder="Title">

                    <label for="author">Author</label>
                    <input id="author" type="text" maxlength="100" required placeholder="Author">

                    <label for="rating">Rating (1-10)</label>
                    <input id="rating" type="number" min="1" max="10" required placeholder="10">
                    <br>
                </div>
                <div class="col-auto">
                    <label for="description">Description</label>
                    <textarea id="description" class="mb-2" rows="4" cols="40"></textarea>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" id="submit" class="btn btn-success">Add Review</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="justify-content-center mt-5 ">
        <table width="70%" id="reviews">
            <colgroup>
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr class="bg-dark text-white">
                    <th colspan=1>Title</th>
                    <th colspan=1>Author</th>
                    <th colspan=1>Rating</th>
                    <th colspan=2>Description</th>
                    <th colspan=1></th>
                    <th colspan=1></th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="js/scripts.js" defer></script>
</body>

</html>

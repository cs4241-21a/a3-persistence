<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple BMI calculator that shows your BMI.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap">
    <link rel="icon" href="images/bmi.png">
  </head>
  <body>
    <p class = "text-center fs-1 mt-2 text-dark">BMI Calculator</p>
    <div class ="d-flex justify-content-center">
      <div class = "col-sm-3 mt-2">
      <div class = "row">
      <form action="/" method = "GET" class = "card p-2" id='form' >
        <div id = "bmidisplay"></div>
       <div class = "col mb-3"> <input type='text' class = 'form-control' id='yourname' placeholder="Name"></div>
      <div class = "input-group mb-3"><input type='number' class = 'form-control' id='weight' placeholder= "Weight(lbs)">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon1">lbs</span>
      </div>
      </div>
      <div class = "input-group mb-3"><input type='number' class = 'form-control' id='feet' placeholder="Height (Feet)">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">ft</span>
        </div>
      </div>
      <div class = "input-group mb-3"><input type='number' class = 'form-control' id='inches' placeholder= "Height (Inches)">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon3">in</span>
        </div>
      </div>
      <img src = "images/bmichart.png" width = "356" height = "124" alt = "BMI chart" class = "mb-3 ms-3">
      <div class = "d-grid"><button id = "submit" class="btn btn-primary">Submit</button></div>
      </form>
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
    <p class = "text-center fs-1 mt-3">Prior results</p>
    <table id="results"></table>
    <script src="js/scripts.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>lofi pitter patters to study to</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Knewave">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">

    <!-- CSS Framework -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script type="module" src='../js/howler.js'></script>
    <script src="../js/scripts.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <!--<link rel="icon" href="images/favicon.ico" type="image/x-icon" />-->
  </head>
  <body id="body">
    <section class="hero" id="bg-image">
      <!--<div class="u-max-full-width" id="bg-image"></div>
      <div class="twelve columns">
        <img class="u-max-full-width bg-image" src="../backgrounds/train.jpeg">
      </div>-->
      <h1>lofi pitter patters to study to</h1>
      <div class="row">
        <div class="one column">
        </div>
        <form class="five columns" id="form">
          
          <div class="one-half row">
            <p>rain level</p>
            <label class="three columns container ">
              <input type="radio" id="light_rain" name="rain_level" checked="checked">
              <span>light</span>
            </label>
            <label class="three columns container">
              <input type="radio" id="rain" name="rain_level">
              <span>rain</span>
            </label>
            <label class="three columns container">
              <input type="radio" id="heavy_rain" name="rain_level">
              <span>heavy</span>
            </label>
          </div>
          <div class="one-half row">
            <p>environment</p>
            <label class="three columns container">
              <input type="radio" id="train" name="environment" checked="checked">
              <span>train</span>
            </label>
            <label class="three columns container">
              <input type="radio" id="home" name="environment">
              <span>home</span>
            </label>
<!--             <label class="three columns container">
              <input type="radio" id="car" name="environment">
              <span>car</span>
            </label> -->
            <label class="three columns container">
              <input type="radio" id="forest" name="environment">
              <span>forest</span>
            </label>

          </div>
        
          <div class="one-half row">
            <p>lofi</p>
            <label class="three columns container">
              <input type="radio" id="lofi_off" name="lofi" checked="checked">
              <span>nah</span>
            </label>
            <label class="four columns container">
              <input type="radio" id="lofi_on" name="lofi">
              <span>of course</span>
            </label>

          </div>
          <div class="one-half row">
            <input type="text" id="mix_name" name='rain_mix_name' value="rain mix name">
            <button id="play">play</button>
          </div>
        </form>
        <table class="four columns" id="history_table">
          <tr id="header-row">
            <th>mix name</th>
            <th>rain level</th>
            <th>environment</th>
            <th>lofi</th>
            <th>volume</th>
          </tr>
        </table>

    </section>


      <!--<button id="play_history">play history</button>-->
      

  </body>
</html>

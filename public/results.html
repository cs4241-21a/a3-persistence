<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Results page for A3 webware assignment">
    <title>A3 Results</title>

    <!--  JQuery form CDN (required by Semantic UI)  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!--  Semantic UI from CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="js/results.js"></script>
</head>
<body>

<div class="ui fixed inverted menu">
    <div class="ui container">
        <div class="header item">
            <i class="user icon"></i> User Information
        </div>
        <div class="right item">
            <a id="logout" class="ui button">Log Out</a>
        </div>
    </div>
</div>

<div class="ui main text container">
    <br>
    <br>
    <h1 class="ui header">Personal Leaderboard</h1>

    <table id="leaderboard" class="ui compact celled definition table">
        <thead class="full-width">
        <tr>
            <th>Ranking</th>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot class="full-width">
        <tr>
            <th colspan="5">
                <div id="addUser" class="ui right floated small primary labeled icon button">
                    <i class="user icon"></i> Add User
                </div>
                <div class="ui input">
                    <input type='text' id='username' placeholder="username">
                </div>
                <div class="ui input">
                    <input type="text" id="score" placeholder="score">
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

<script>
    window.onload = function () {
        document.querySelector("#addUser").onclick = addUser
        document.querySelector("#logout").onclick = logOut
        fetchValues();
    }
</script>
</body>
</html>

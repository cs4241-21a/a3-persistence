<!doctype html>
<html lang="en">
<head>
    <title>LoL Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project A3 for Webware 2021 by Jason Odell">
    <link href="node_modules/modern-normalize/modern-normalize.css">

</head>
<body>
<h1> Account sign-up</h1>
<p> Welcome to the sign-up form for WPI esports League of Legends Team
    <br> Please fill out the form to create your account!</p>
<form id = 'Form'>
    <label>Username: <input type='text' id = 'username' required>  </label><br>
    <label>password: <input type='text' id = 'password' required> </label><br>
    <label> Name: <input type='text' id='yourname'> </label><br>
    <label>summoner Name: <input type="text" id ="sumname"> </label><br>
    Rank: <select id="rank">
    <option value="Iron">Iron</option>
    <option value="Bronze">Bronze</option>
    <option value="Silver">Silver</option>
    <option value="Gold">Gold</option>
    <option value="Platinum">Platinum</option>
    <option value="Diamond">Diamond</option>
    <option value="Masters+">Masters+</option>
</select><br>
    Primary Role:<select id="prole">
    <option value="Top">Top</option>
    <option value="Jungle">Jungle</option>
    <option value="Middle">Middle</option>
    <option value="Bottom">Bottom</option>
    <option value="Support">Support</option>
    <option value="Fill">Fill</option>
</select>
    <br>
    <button id = "selector">submit</button>
</form>
<div class = "container">
    <div class="outline">
        <h3 class="title">Sign ups</h3>
        <table id ="userTable">
            <thead>
            <tr>
                <th class = "head">Name</th>
                <th class = "head">Summoner Name</th>
                <th class = "head">Rank</th>
                <th class = "head">Primary Role</th>
                <th class = "head">Guaranteed to make a team?</th>
            </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    <script src="/js/scripts.js"></script>
</div>
</body>
</html>

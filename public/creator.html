<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>a3-m-d-jo</title>
    <script src='./js/scripts.js'></script>
    <link rel='shortcut icon' href='./favicon.ico'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap' rel='stylesheet'>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='./css/styles.css'>
</head>

<body>
    <div class="row">
        <div class="container d-flex justify-content-center btn-center">
            <button type="button" class="btn btn-out btn-primary btn-square btn-large" data-toggle="modal" data-target="#myModal" id='create-button' onclick=onCloseModal>+ New Shape</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Edit Shape</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id='modal-body'>
                    <div class='row'>
                        <div class='col-sm-6' id='viewer-attach-point'></div>
                        <div class='col-sm-6'>
                            <form>
                                <div class='row mb-3'>
                                    <label for='shape-name' class='col-sm-3 col-form-label'>Name</label>
                                    <div class='col-sm'>
                                        <input type='text' class='form-control' id='shape-name' name='shape-name' value='Cool Shape'>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for='colorpicker' class='col-sm-3 col-form-label'>Color</label>
                                    <div class='col-sm'>
                                        <input type="color" class="form-control form-control-color" id="colorpicker" name="colorpicker" value="#07b17e" title="Choose your color">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger mx-2" id='del-btn'>Delete</button>
                    <button type="button" class="btn btn-primary mx-2" id='save-btn'>Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class='row col-sm-6 col-8 mx-auto justify-content-center' style='text-align: center' id='item-list'></div>


    <script src='./js/viewController.js'></script>
    <script>
        window.onload = creatorWindowSetup;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/login.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container m-0 p-0 d-flex justify-content-center align-items-center">
    <div class="">
        <form action='/' method='POST'>
            <div class="mb-3">
                <label for="username">Username</label>
                <input type='text' name='username' id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type='password' name='password' id="password" class="form-control">
            </div>
            <button id='submit' class="btn btn-primary">Login</button>
            <button id='create' class="btn btn-primary">Create User</button>
        </form>
        <div id="invalid-login" hidden>
            <small>Invalid Username or Password</small>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Procrast-inator Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body class="row purple">
    <div id="content" class="white container col s12 m10 push-m1">
      <h1>Procrast-inator</h1>

      <p>Add tasks with a deadline and a time to complete in hours, and Procrast-inator will calculate the latest time you can start doing each task!</p>
      
      <div class="divider"></div>

      <div class="section row">
        <div class="col s12 m6 push-m1">
          <p>Please log in or register a new account to view and edit your tasks</p>
          <form action="/login" method="POST" class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username" class=>Username</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password" class=>Password</label>
            </div>
            <div class="col s12">
              <button class="blue btn waves-effect waves-light" type="submit" name="action">Log in or Register
                <i class="fas fa-question-circle fa-xs" title="Logging in with a username that doesn't exist will create a new account and log you in as that account."></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

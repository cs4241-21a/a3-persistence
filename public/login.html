  <body>
    <header class='header m-4 mb-5 bg-dark text-white'><h1 id='title'>Welcome To Hotel Reviews!</h1></header>
    <h2 class='m-4'>Login/Register:</h2>
    <form action='' method='POST'>
      <div class='m-4 mb-5'>
        <div>
          <label class='form-label'>Username:
          <input class='form-control' type='text' id='user-name' placeholder='Enter Username Here' />
          </label>
        </div>
        <div>
          <label class='form-label'>Password:
          <input
            class='form-control'
            type='password'
            id='password'
            placeholder='Enter Password Here'
          />
          </label>
        </div>
        <div id='Button-Container'>
          <button type='button' class='btn btn-success' id='Login-Button'>Login/Register</button>
        </div>
        <div class="mt-3">
            <p>If you do not have an account, you may create an account by entering username and password and then clicking 'Login/Register'</p>
        </div>
      </div>
    </form>
  </body>

<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
    <link
      href='https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap'
      rel='stylesheet'
    />
    <link rel='stylesheet' href='css/style.css' />
    <link rel='shortcut icon' href='#' />
    <script src='js/login.js'></script>
    <meta name="viewport" content="initial-scale=1">
    <title>CS4241 Assignment 3</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <header class='site-header'><h1>Welcome To Hotel Reviews!</h1></header>
    <h2>Login/Register:</h2>
    <form action='' method='POST'>
      <div class='flex-container'>
        <div>
          <label>Username:
          <input type='text' id='user-name' placeholder='Enter Username Here' />
          </label>
        </div>
        <div>
          <label>Password:
          <input
            type='password'
            id='password'
            placeholder='Enter Password Here'
          />
          </label>
        </div>
        <div id='Button-Container'>
          <button id='Login-Button'>Login/Register</button>
        </div>
        <div>
            <p>If you do not have an account, you may create an account by entering username and password and then clicking 'Login/Register'</p>
        </div>
      </div>
    </form>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Car Registry</h1>
  <h2>Put your car information here to be entered into the registry.</h2>
  <form id='editform' autocomplete='off'>
    <h3>Edit Car Information Here:</h3>
    <label>Your Name:</label><br>
    <input type='text' id='edityourname' placeholder='Your Name Here'><br><br>
    <label>Make:</label><br>
    <input type='text' id='editmake' placeholder='Car Make Here'><br><br>
    <label>Model:</label><br>
    <input type='text' id='editmodel' placeholder='Car Model Here'><br><br>
    <label>Year:</label><br>
    <input type='text' id='edityear' placeholder='Car Year Here'><br><br>
    <label>Plate Number:</label><br>
    <input type='text' id='editplatenumber' placeholder='Plate Number Here'><br><br>
    <button id="submit">Submit Information</button>
  </form>
</body>
</html>

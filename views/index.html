<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS 4241 Assignment 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Math Game to play with all your friends.">
        <!-- minify -->
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <!-- latest -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- core style only -->
        <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="/public/script.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Math Game</h1>
            <p>How many in a row can you get in one minute?</p>
            <div id="bottomHeader">
                <p>Welcome back, $USER$!</p>
                <button type="button" class="nes-btn" id="logout">Log Out</button>
            </div>
        </header>
        <div class="nes-container" id="grid-container">
            <div id="GameMode" class="nes-container with-title">
                <p class="title">Choose your game mode</p>
                <button type="button" class="nes-btn" id="multiply">
                    <p>Multiply</p>
                </button>
                <button type="button" class="nes-btn" id="add">
                    <p>Add</p>
                </button>
            </div>
            <div class="nes-container with-title" id="prompt">
                <p class="title">Prompt</p>
                <h1 class="nes-text is-primary"id="question">Prompt</h1>
            </div>
            <div class="nes-container with-title" id="currentMode">
                <p class="title">Mode</p>
                <h2 class="nes-text" id="mode">Mode</h2>
            </div>
            <div class="nes-container with-title" id="score">
                <p class="title">Score</p>
                <h2 class="nes-text" id="running_correct">Score</h2>
            </div>
            <div class="nes-container" id="startBox">
                <button type="button" class="nes-btn is-primary" id="start">Start</button>
            </div>
            <div class="nes-container with-title" id="progress">
                <p class="title">Time</p>
                <progress class="nes-progress is-success" value="60" max="60" id="bar"></progress>
            </div>
            <div class="nes-container" id="calculator">
                <div class="nes-container" id="inputArea">
                    <span class="nes-text" id="answer">Answer</span>
                </div>
                <div id="buttons">
                    <button type="button" class="nes-btn is-success" id="nine">9</button>
                    <button type="button" class="nes-btn is-success" id="eight">8</button>
                    <button type="button" class="nes-btn is-success" id="seven">7</button>
                    <button type="button" class="nes-btn is-success" id="six">6</button>
                    <button type="button" class="nes-btn is-success" id="five">5</button>
                    <button type="button" class="nes-btn is-success" id="four">4</button>
                    <button type="button" class="nes-btn is-success" id="three">3</button>
                    <button type="button" class="nes-btn is-success" id="two">2</button>
                    <button type="button" class="nes-btn is-success" id="one">1</button>
                    <button type="button" class="nes-btn is-success" id="zero">0</button>
                    <button type="button" class="nes-btn is-success" id="equal">=</button>
                    <button type="button" class="nes-btn is-success" id="delete">DEL</button>
                    <button type="button" class="nes-btn is-success" id="clear">CLEAR</button>
                </div>
            </div>
            <div class="nes-container with-title" id="previous">
                <p class="title">History</p>
                <div class="lists">
                    <ol class="nes-list" id="prevlist"></ol>
                </div>
            </div>
            <div class="nes-container with-title" id="userScores">
                <p class="title">Prev Scores</p>
                <div class="lists">
                    <ol class="nes-list" id="dblist"></ol>
                </div>
            </div>
        </div>
    </body>
</html>

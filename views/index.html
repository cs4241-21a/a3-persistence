<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A page for adding characters and viewing the list">

    <title>CS4241 A3 - Characters</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/sakura.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Characters</h1>
    </header>

    <main>

        <h3>Add a new character</h3>

        <form action="">
            <label for='cname'>Name: </label><div></div>
            <input type='text' id='cname' placeholder="Enter name here" class="textbox" autocomplete="off" /><br />

            <label for='house'>House: </label><div></div>
            <select name="house" id="house" class="dropdown" placeholder="House">
                <option value="Blue Lions">Blue Lions</option>
                <option value="Black Eagles">Black Eagles</option>
                <option value="Golden Deer">Golden Deer</option>
                <option value="Ashen Wolves">Ashen Wolves</option>
                <option value="Church of Seiros">Church of Seiros</option>
            </select><br /><br />
        </form>

        <button id="submitBtn">Submit</button> <button id="logoutBtn">Log Out</button><br />
        <br />
        <h3>Character List</h3>
        <table id="resultsTable">
            <thread>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">House</th>
                    <th scope="col">Tools</th>
                </tr>
            </thread>
        </table>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
</body>
</html>

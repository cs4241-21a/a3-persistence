<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <title>Rate Your Books</title>
    <!-- <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rate Your Books</h1>
    </header>

    <main>
      <h2>Enter Your Book Below</h2>

      <form class="enterForm" action='/submit-book' method='POST'>
        <label for="ftitle">Title:</label>
        <input type='text' id='ftitle'>
        <label for="fauthor">Author (First Last):</label>
        <input type='text' id='fauthor'>
        <label for="fyear">Release Year:</label>
        <input type='number' id='fyear'>
        <label for="frating">Rating (1-5):</label>
        <select id="frating" name="Rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
        </select>
        <label for="fexisting">If editing existing book, eneter its rank number:</label>
        <input type='number' id='fexisting'>
        </br>
        <button type="submit" id="submit-book">Submit Book</button>
      </form>
      <!-- <form>
        <label>
          New Dream
          <input name="dream" type="text" maxlength="100" required placeholder="Dreams!">
        </label>
        <button type="submit" id="submit-dream">Add Dream</button>
      </form> -->

      <section class="books">
        <h2>All Your Ratings</h2>

        <form action='/delete-book' method='POST'>
          <label for="fdelete">To delete a book, eneter its rank number:</label>
          <input type='number' id='fdelete'>
          </br>
          <button type="submit" id="delete-button">Delete Book</button>
        </form>

        <table id="books">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Release Year</th>
            <th>Rating</th>
            <th>Rank</th>
          </tr>
        </table>
      </section>
      <!-- <section class="dreams">
        <ul id="dreams">
          <em>loading dreams&hellip;</em>
        </ul>
      </section> -->
    </main>

  </body>
</html>

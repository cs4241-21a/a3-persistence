<html lang="en">
  <head>

  <body>
    <script src="js/scripts.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet"> 
    <form autocomplete="off">
      <p>
        Getting Enough Sleep?
      </p>
      <input type='text' onfocus="this.value=''" class= "textBox" name='yourname' id="yourname" placeholder="Enter your name here">
      <input type='text' onfocus="this.value=''" class="textBox" name='major' id= "major" placeholder="Enter your major here">
      <div>
        <label id="day"> How many hours of sleep do you get in a day?</label>
        <div>
          <select name='hours' onfocus="this.value=''" class= "selectBox" id="hours">
            <option value="0-4 hours">0-4 hours</option>
            <option value="5-7 hours">5-7 hours</option>
            <option value="8 hours">8 hours</option>
            <option value="8+ hours">8+ hours</option>
        </select>
        </div>
      </div>
        <button id= "submit">Submit</button>
        <button id= "logoutBtn">Logout</button>
      <table id="sleeptable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Major</th>
            <th scope="col">Hours of Sleep</th>
            <th scope="col">Advice</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
      </table>
    </form>
  </body>

<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Plant Parenthood User Page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maddison Caten">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS4241 Assignment 3</title>
    <h1>Plant Parenthood</h1>
  </head>
  <body>
    <div class="flex-container">
      <div style="width: 60%;">
        <h3>My Plants</h3>
        <table id="table" style="margin:auto">
          <thead>
            <tr>
              <th>Plant Name</th>
              <th>Sunlight</th>
              <th>Water</th>
              <th>Date of Adoption</th>
              <th>Notes</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr></tr>
          </tbody>
        </table>
      </div>
      <div style="width: 40%;">
        <form action="" autocomplete="off">
          <h3>Add Plant</h3>
          <div><label for="name" class="theLabels">Plant Name: </label><input type='text' id='plant' placeholder="Plant Name" class="theInputs"/></div>
          <div><label for="sunlight" class="theLabels">Sunlight: </label><input type='text' id='sunlight' placeholder="Sunlight" class="theInputs"/></div>
          <div><label for="water" class = "theLabels">Water: </label><input type='text' id='water' placeholder="Water" class="theInputs"/></div>
          <div><label for="adopt" class="theLabels">Date Adopted: </label><input type='text' id='adopt' placeholder="Date Adopted" class="theInputs"/></div>
          <div><label for="notes" class="theLabels">Notes: </label><input type='text' id='notes' placeholder="Notes" class="theInputs"/></div>
          <div><button class = "button1" id="sub">Submit</button></div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/scripts.js"></script>
</html>

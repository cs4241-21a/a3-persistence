<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    <title>Log in page</title>
  </head>
  <body>

    <h1>Login here!</h1>
    <form action='/api/user/login' method='POST'>
      <input type='text' name='username' value="your username here">
      <input type='text' name='password' value="your password here">
      <button>login</button>
    </form>

    <h1>Register here!</h1>
    <form action='/api/user/register' method='POST'>
      <input type='text' name='username' value="make a password!">
      <input type='text' name='password' value="make a username!">
      <button>register</button>
    </form>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <script src="/userpage.js" defer></script>
  </head>
  <body class="ms-2">
    <header>
      <h1 id="usernameHeader">Data for user:</h1>
    </header>

    <form action="">
      <input type="text" id="petname" placeholder="Pet Name" />
      <input type="number" id="petage" placeholder="Age" />
      <select id="animaltype" name="Animal">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="hamster">Hamster</option>
      </select>
      <button id="petsubmit">submit</button>
    </form>

    <p>
      Your pets:
    </p>

    <div class="container" id="gridContainer">
      <div class="row">
        <div class="col">
          Name
        </div>
        <div class="col">
          Age
        </div>
        <div class="col">
          Animal
        </div>
        <div class="col">
          Delete
        </div>
        <div class="col">
          Update
        </div>
      </div>
    </div>
    
    <button id="logoutButton">Log out</button>
    
  </body>
</html>

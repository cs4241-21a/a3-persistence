<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>User Authentication</title>

    <!-- Importing CSS Stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <!-- Importing JS Script -->
    <script src="js/alerts.js"></script>
  </head>
  <body class="text-center">
    <form action="" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">
          User Authentication
        </h1>

        <label for="inputUser" class="sr-only">Username</label>
        <input id="inputUser" name="username" type="text" class="form-control" maxlength="100" placeholder="Username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" name="password" type="password" class="form-control" maxlength="100" placeholder="Password" required="">
            
        <button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in or Up</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Plant Parenthood Login Page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maddison Caten">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS4241 Assignment 3</title>
    <h1 style="font-family: 'Pacifico', cursive;">Plant Parenthood</h1>
  </head>
  <body>
    <h2>Login</h2>
    <div style="width: 14%; margin-left: 42.5%; margin-right: 42.5%" role = "table" aria-label="Login Table">
      <form action="/login" method="POST" id="form" autocomplete="off">
        <div class="flex-container2" role="row" aria-label="Username row">
        <div class = "flex-child" role="columnheader">
          <label for="user" class="theLabels2">Username: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="text"
            name="username"
            placeholder="username"
            class="theInputs2"
            id="uname"
          />
        
        </div>
      </div>
      <div class="flex-container2" role="row">
        <div class = "flex-child" role = "columnheader">
          <label for="password" class="theLabels2">Password: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="password"
            name="password"
            placeholder="password"
            class="theInputs2"
            id="pword"
          />
        </div>
        </div>
        <div style="margin-top: 10%; margin-left: 42%; padding-top: 20px;"><input type="submit" id ="submit"/></div>
      </form>
    </div>

    <h2>Sign Up</h2>
    <div style="width: 14%; margin-left: 42.5%; margin-right: 42.5%" role = "table" aria-label="Login Table">
      <form action="/signup" method="POST" id="form2">
        <div class="flex-container2" role="row" aria-label="Username row">
        <div class = "flex-child" role="columnheader">
          <label for="user" class="theLabels2">Username: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="text"
            name="username"
            placeholder="username"
            class="theInputs2"
            id="uname2"
            autocomplete="off"
          />
        
        </div>
      </div>
      <div class="flex-container2" role="row">
        <div class = "flex-child" role = "columnheader">
          <label for="password" class="theLabels2">Password: </label
          >
        </div>
          <div class="flex-child" style="margin-left: -20%;" role="columnheader">
          <input
            type="password"
            name="password"
            placeholder="password"
            class="theInputs2"
            id="pword2"
            autocomplete="off"
          />
        </div>
        </div>
        <div style="margin-top: 10%; margin-left: 42%; padding-top: 20px;"><input type="submit" id="signup" /></div>
      </form>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>

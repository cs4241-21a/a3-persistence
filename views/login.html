<!doctype html>
<html lang='en'>
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a simple todo app. This is the login page">
    <link rel="stylesheet" href="https://unpkg.com/chota">
    <script src="/script2.js" defer></script>
  </head>
  <body>
    <h1>Welcome to your simple todo app! Please log in.</h1>
    <h2>If you don't have an account, enter a username and password and then log in with those credentials.</h2>
    <form action='/login' method='POST'>
      <label>
        Username
        <input type='text' name='username' id='username'>
      </label>
      <label>
        Password
        <input type='password' name='password' id='password'>
      </label>
        <input type='submit' id='loginButton'>
    </form>
  </body>
</html>
